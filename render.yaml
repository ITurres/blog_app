databases:
  - name: postgresql_blog_app_staging-dev_instance
    databaseName: blog_app_staging-dev
    user: blog_app
    plan: free

services:
  - type: web
    name: blog
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql_blog_app_staging-dev_instance
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default